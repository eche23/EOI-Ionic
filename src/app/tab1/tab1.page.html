<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let article of articles">
    <img [src]="article.mainImg">
    <ion-card-header>
      <ion-card-title>{{article.title}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{article.contentPreview}}
    </ion-card-content>
  </ion-card>
</ion-content>
